<div class="content">
	<a href="#" ng-click="logOut()" ng-show="loggedIn">Logg ut</a>
	<h1>Hei {{user.name}}</h1>
	<h4>Registrer salg</h4>
	<form name="newSale">
		<div class="field">
		  <div class="picker">
		    <select ng-model="campaignId" name="campaign" ng-options="k as v.name for (k,v) in campaigns" required>
				<option value="">Velg kampanje ...</option>
			</select>
		  </div>	
		</div>
		<div class="field">
			<input ng-model="salesAmount" name="salesAmount" type="number" placeholder="Sum av salg i NOK" class="xwide text input" required>
		</div>
		<div class="medium primary btn" ng-click="addSale(newSale)">
		  <a href="">Lagre salg</a>
		</div>
	</form>
	<div class="{{feedback.status}} alert">
		{{feedback.message}}
	</div>
	<h4>Mine salg</h4>
	<div class="row sale" ng-repeat="sale in user.sales | orderBy:campaign:true">
		<h5 class="six columns">{{sale.amount}},00</h5>
		<h6 class="six columns">{{sale.campaign}}</h6>
	</div>
</div>
